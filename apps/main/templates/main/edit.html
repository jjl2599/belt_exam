<!doctype html>
<html>
<head>
  <title>Update Appointments</title>
</head>
<body>
  <div class="container">
    <div id ="userinfo">
      {{ curr_user.first_name }}'s Appointment
      <button><a href='/home'>Dashboard</a></button>
      <button><a href='/'>Logout</a></button>
    </div>
    <div id="editinfo">
      <form action="/edit/{{appointment.id}}" method = "post">
        {% csrf_token %}

        <p>Date:</p><input value="{{appointment.date}}" type="date" name="date">
        <p>Time:</p><input value="{{appointment.time}}" type="time" name="time">
        <p>
          Status:
          <select value="appointment.status" name='status'>
            <option value="Pending">Pending</option>
            <option value="Missed">Missed</option>
            <option value="Done">Done</option>
          </select>
        </p>
        <p>Task:</p><textarea name="task" rows="6" cols="40">{{appointment.task}}</textarea>

        <input type="submit" value = "Update">
      </form>
    </div>
    </div>
  </div>
<body>
</html>
